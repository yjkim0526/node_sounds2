<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <input id="sound" type="text" />
    <button click="getSound()">API요청</button>
    <script>
        function getSound() {
            console.log("getSound Called")
            const name = document.getElementById('name').value;
            fetch(`http://localhost:3030/sound/${name}`)
            .then((response) => response.json())
            .then((data) => {
                console.log(data.sound);
                document.getElementById("sound").innerHTML = data.sound;
            });
        }
    </script>
</html>
